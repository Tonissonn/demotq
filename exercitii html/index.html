<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body>
    <h1>Heading 1</h1>
    <h3>Heading 3</h3>
    <h6>Heading 6</h6>

    <p><i>This text is italic</i></p>

    <table>
      <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>
      </tr>
      <tr>

    </table>
    <br />
    <br />
    <form>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="item1" />

      <input type="checkbox" id="vehicle2" name="vehicle2" value="item2" />

      <label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="item3" />
        Item 3</label
      >
      <label>maxlength5</label>
      <input maxlength="5" />
      <label>pattern A-Za-z{3}</label>
      <input pattern="[A-Za-z]{3}" />

      <input type="email" />
      <input type="submit" />
    </form>
